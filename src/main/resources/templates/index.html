<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>CMS Antiques</title>
    <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../css/styles.css" th:href="@{/css/homePageStyles.css}" rel="stylesheet"/>
    <link href="../css/headerStyles.css" th:href="@{/css/headerStyles.css}" rel="stylesheet"/>
    <link href="../css/all.min.css" th:href="@{/css/all.min.css}" rel="stylesheet"/>
    <script src="../js/jquery-3.5.1.min.js" th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script src="../js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
</head>
<body class="bg-light">
<div th:replace="fragments/header_footer_fragment.html :: header"></div>
<div th:each="post: ${posts}">
    <div class="card m-2">
        <div class="card-body">
            <h5 class="card-title" th:text="${post.title}"></h5>
            <h6 class="card-subtitle mb-2 text-muted" th:text="${post.creator.username}"></h6>
            <h6 class="card-subtitle mb-2 text-muted" th:text="${post.item.name}"></h6>
            <p class="card-text" th:text="${#strings.abbreviate(post.story,500)}"></p>
            <a th:href="@{/posts/view/{title}(title=${post.id})}" class="stretched-link"></a>
        </div>
    </div>
</div>
</body>
</html>
