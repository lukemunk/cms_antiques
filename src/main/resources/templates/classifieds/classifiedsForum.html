<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>ClassifiedsView</title>
	<link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>
	<body>
	
		<h1>Classifieds</h1>
		
		<form th:action="@{/postToClassifieds}" th:object="${classifieds}" method="get">
		  <label for="classifiedCategory">Want to list an item? Choose your category from the list:</label>
		  <input list="classifiedCategories" name="classifiedCategory" id="classifiedCategory">
		  <datalist id="classifiedCategories">
		    <option value="Jewelry">
		    <option value="Clothing">
		    <option value="Furniture">
		
		  </datalist>
		  <input type="submit">
		</form>
		
		
		<div class="container">
		    <div class="Jewelry">
		        <h1>Jewelry</h1>
		        <p>
		            Put Recent Listings here
		        </p>
		     
		    </div>
		    <div class="Clothing">
		        <h1>Clothing</h1>
		        <p>
		            Put Recent Listings here
		        </p>
		       
		    </div>
		    <div class="Furniture">
		        <h1>Furniture</h1>
		        <p>
		            Put Recent Listings here
		        </p>
		        
		    </div>
		</div>
		
		<!--To display content of page-->
		<div class="container">
			<h2 class="title" th:text="${Classifieds.title}">Title</h2>
			<div class="date">
				<i>Posted by</i>
				<span th:if="${Classifieds.creator}" th:remove="tag">
        </span>
			</div>
			<h3 class="price" th:text="${Classifieds.price}">Price</h2>
			<p class="content" th:utext="${Classifieds.description}">Classifieds content</p>
		</div>
	
	
	</body>
</html>
