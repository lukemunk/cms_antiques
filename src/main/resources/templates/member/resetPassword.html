<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../css/styles.css" th:href="@{/css/homePageStyles.css}" rel="stylesheet"/>
    <link href="../css/headerStyles.css" th:href="@{/css/headerStyles.css}" rel="stylesheet"/>
    <link href="../css/passwordReset.css" th:href="@{/css/passwordReset.css}" rel="stylesheet"/>
    <script src="../js/jquery-3.5.1.min.js" th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script src="../js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
<div th:replace="fragments/header_footer_fragment.html :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto mt-5 pb-3 border border-primary">
            <div class="col-9 mx-auto">
                <form action="#" th:action="@{/member/resetPassword}" th:object="${passwordResetForm}" method="post" >
                    <h1 class="form-heading text-center mt-md-3 mt-sm-2">Reset Password</h1>
                    <div class="form-group">
                        <label th:for="*{currentPassword}" class="col-form-label">Current Password</label>
                        <span class="text-danger form-error" th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}"></span>
                        <input type="text" th:field="*{currentPassword}" id="currentPassword" name="currentPassword" class="form-control mx-auto" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <label th:for="*{password}" class="col-form-label">New Password</label>
                        <span class="text-danger form-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                        <input type="password" th:field="*{password}" id="password" name="password" class="form-control mx-auto"/>
                    </div>
                    <div class="form-group">
                        <label th:for="*{passwordConfirm}" class="col-form-label">Confirm New Password</label>
                        <span class="text-danger form-error" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></span>
                        <input type="password" th:field="*{passwordConfirm}" id="passwordConfirm" name="passwordConfirm" class="form-control mx-auto"/>
                    </div>
                   <div class="row">
                        <div class="col-4 ml-auto form-group">
                            <button type="submit" class="btn btn-block btn-outline-primary">Submit</button>
                        </div>
                        <div class="col-4 mr-auto form-group">
                                <a class="btn btn-block btn-outline-primary" th:href="@{/}">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
