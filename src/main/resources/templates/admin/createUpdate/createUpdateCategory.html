<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
    <meta charset="UTF-8">
    <title>Update Category</title>
    <link th:href="@{/css/updateForms.css}" rel="stylesheet" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/headerStyles.css}" rel="stylesheet"/>
    <link th:href="@{/css/footerStyles.css}" rel="stylesheet"/>
    <link th:href="@{/css/all.min.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
<div th:replace="fragments/header_footer_fragment.html :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-md-10 mx-auto mt-4 text-center">
            <div class="h1 form-heading" th:text="${updateCategoryForm.id != null} ? 'Update Category' : 'Create New Category'"></div>
            <div class="col-8 my-3 mx-auto border">
                <form action="#" th:action="@{/admin/createUpdate/category/{id}(id = ${updateCategoryForm.id})}" th:object="${updateCategoryForm}" method="post">
                    <div class="form-group">
                        <label class="col-form-label" th:for="*{categoryName}">Category Name</label>
                        <input type="text" class="form-control" th:value="*{categoryName}" th:field="*{categoryName}"/>
                        <span class="text-danger form-error" th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}"></span>
                    </div>
                    <div class="form-row">
                        <div class="col-4 mx-auto text-center">
                            <button class="btn btn-lg text-white mb-3 formBtns" type="submit">Save Changes</button>
                        </div>
                        <div class="col-4 mx-auto text-center">
                            <a class="btn btn-lg text-white mb-3 formBtns" th:href="@{/admin/viewRestricted/viewCategories}">Back to List</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
